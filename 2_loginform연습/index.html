<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 2_loginform연습 </title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./reset.css" />
</head>
<body>
    <div class="center">
        <label class="login-open">LOGIN CLICK!</label>
        <div class="container">
            <button class="login-close">X</button>
            <div class="title">Login Form 연습</div>
            <form action="#">
                <div class="data">
                    <label for="">User Name</label>
                    <input type="email" />
                </div>
                <div class="data">
                    <label for="">Password</label>
                    <input type="password" />
                </div>
                <div class="forgot-pwd">
                    <a href="#">
                        비밀번호찾기
                    </a>
                </div>
                <div class="login-btn">
                    <div class="inner"></div>
                    <button type="submit">Login</button>
                </div>
                <div class="signup">
                    아직 회원이 아니신가요?
                    <a href="#">회원가입하기</a>
                </div>
            </form>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
