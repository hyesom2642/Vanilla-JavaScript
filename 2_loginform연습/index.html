<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 2_loginform연습 </title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./reset.css" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="bg-black">
        <form class="bg-white" action="login-success.html">
            <h1>Login Page</h1>
            <div class="my-3">
                <label>아이디</label>
                <input type="text" class="form-control" id="id-input" placeholder="아이디를 입력하세요" />
            </div>
            <div class="my-3">
                <label>비밀번호</label>
                <input type="password" class="form-control" id="pw-input" placeholder="비밀번호를 입력하세요" />
            </div>
            <div class="btn-container">
                <button type="submit" id="login" class="btn btn-primary login">로그인</button>
                <button type="button" id="login-close" class="btn btn-danger">닫기</button>
            </div>
        </form>
    </div>
    <div class="main-wrap">
        <button type="button" id="login-btn" class="btn btn-primary">로그인</button>
    </div>

    <script src="./main.js"></script>
</body>
</html>
